<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>
        
        <!-- Title of the page -->
        <h1>The Psychic Game</h1>

        <p>Guess what letter I'm thinking of</p>

        <!-- win counter displayed here with default value 0 -->
        <p><span id="wins-text">0</span></p>
        <!-- loss counter displayed here with default value 0 -->
        <p><span id="losses-text">0</span></p>
        <!-- Guesses left will be displayed here. Initially nothing is shown. -->
        <p>Guesses Left: <span id="left-text"></span></p>
        <!-- Guesses left will be displayed here. Initially nothing is shown. -->
        <p>Your Guesses so far: <span id="sofar-text"></span></p>
     
        <!-- Link to Javascript -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
    
</html>
